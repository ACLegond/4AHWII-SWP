<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Informationen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Zoo Informationen</h1>

        <div class="section">
            <div class="section-header">Alle Zoos</div>
            <div class="section-content" id="allZoos"></div>
        </div>

        <div class="section">
            <div class="section-header">Zuf채lliger Zoo</div>
            <div class="section-content" id="randomZoo"></div>
        </div>

        <!-- Weitere Abschnitte f체r weitere Abfragen hinzuf체gen -->

    </div>

    <script>
        window.onload = async function () {
            try {
                // Alle Zoos abrufen
                const responseAllZoos = await fetch('http://localhost:3000/zoos');
                const allZoos = await responseAllZoos.json();
                const allZoosElement = document.getElementById('allZoos');
                allZoos.forEach(zoo => {
                    const p = document.createElement('p');
                    p.textContent = `Land: ${zoo.land}, Stadt: ${zoo.stadt}, Adresse: ${zoo.adresse}, Baujahr: ${zoo.baujahr}`;
                    allZoosElement.appendChild(p);
                });

                // Zuf채lligen Zoo abrufen
                const responseRandomZoo = await fetch('http://localhost:3000/zoos/random');
                const randomZoo = await responseRandomZoo.json();
                const randomZooElement = document.getElementById('randomZoo');
                randomZooElement.innerHTML = `<p>Land: ${randomZoo.land}, Stadt: ${randomZoo.stadt}, Adresse: ${randomZoo.adresse}, Baujahr: ${randomZoo.baujahr}</p>`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
